<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Image</title>
    <style>
        #resizableImage {
            position: absolute;
            border: 1px solid #ccc;
            user-select: none;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>

    <img id="resizableImage" class="image"
        src="https://images.pexels.com/photos/3250638/pexels-photo-3250638.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Eagle">

    <script>
        // Get the resizable image element
        const resizableImage = document.getElementById('resizableImage');

        // Variables to store initial mouse position and element size
        let startX, startY, startWidth, startHeight;

        // Function to handle mouse down event
        function handleMouseDown(e) {
            e.preventDefault();
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(document.defaultView.getComputedStyle(resizableImage).width, 10);
            startHeight = parseInt(document.defaultView.getComputedStyle(resizableImage).height, 10);

            // Attach event listeners for mouse move and mouse up
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // Function to handle mouse move event
        function handleMouseMove(e) {
            const newWidth = startWidth + e.clientX - startX;
            const newHeight = startHeight + e.clientY - startY;

            // Set the new size of the image
            resizableImage.style.width = `${newWidth}px`;
            resizableImage.style.height = `${newHeight}px`;
        }

        // Function to handle mouse up event
        function handleMouseUp() {
            // Remove event listeners for mouse move and mouse up
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // Attach event listener for mouse down on the image
        resizableImage.addEventListener('mousedown', handleMouseDown);
    </script>

</body>

</html>

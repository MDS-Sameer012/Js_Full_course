<!-- 
#Child elements: Elements on which you want to listen for events (e.g., buttons, list items, etc.).

# Parent element: A common ancestor of the child elements where you attach a single event listener.

# Event delegation: The technique of handling events on the parent element and using information about where the event occurred to decide what action to take.
Benefits of event delegation:

Efficiency: Instead of attaching numerous event listeners to individual elements, you have only one listener on the parent element.
Dynamic Elements: It works well with dynamically added or removed child elements because the parent is always present. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
    <style>
        #parent {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            border: 3px solid red;
        }

        .tile {
            border: 2px solid white;
            width: 22%;
            height: 22%;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="tile">Box 1</div>
        <div class="tile">Box 2</div>
        <div class="tile">Box 3</div>

        <div class="tile">Box 7</div>

        <div class="tile">Box 9</div>
        <div class="tile">Box 10</div>
        <div class="tile">Box 11</div>
        <div class="tile">Box 12</div>
        <div class="tile">Box 13</div>
        <div class="tile">Box 14</div>
        <div class="tile">Box 15</div>
        <div class="tile">Box 16</div>
    </div>
</body>
<script>
    function random(num) {
        return Math.floor(Math.random() * num + 1);
    }
    function changeRandomColor(event) {
        const randomColorValue = `rgb(${random(255)} ,${random(255)}, ${random(255)})`;
        if (event.target.id === 'parent') {
            
        } else {
            event.target.style.backgroundColor = randomColorValue;
            event.target.textContent = randomColorValue;
        }
    }
    document.getElementById('parent').addEventListener('click', changeRandomColor);
</script>

</html>

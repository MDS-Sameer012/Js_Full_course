<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing HTML element in Js </title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Famous Programming Languages</h1>
    <ul>
        <li>C++</li>
        <li>C</li>
        <li>C#</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ul>
    <script>
        document.querySelector('li:nth-child(3)').remove();
        document.querySelector('li:nth-child(3)').remove();
        document.querySelector('li:nth-child(3)').remove();
    </script>
</body>

</html>

        // <1> parent in js   // ---> 
        
        const parent = document.querySelector('#parent');
        console.log(parent);

        console.log(parent.children); // --->  it return htmlCollection of all the elements as child

        console.log(parent.children.length); // --> Output : 7

        console.log(parent.childNodes); // --> Output : it will return node list with number of childNodes a parent have it also treate newline as childnode but only once

        for (let i = 0; i < parent.children.length; i++) {
            if(i%2 ==0)
                parent.children[i].style.color = "yellow";
            else
                parent.children[i].style.color = "lightGreen";
            console.log(parent.children[i].innerText);
        }

        console.log(parent.firstChild);  // --> Output : text (newline) it will return first child node
        console.log(parent.lastChild); // --> Output : text (newline) it will return last child node

        console.log(parent.firstElementChild);  // --> Output : it will return first elementchild of parent
     
        console.log(parent.lastElementChild);  // --> Output : it will return last elementchild of parent

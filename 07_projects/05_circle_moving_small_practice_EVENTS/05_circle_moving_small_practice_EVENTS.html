<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Moving</title>
    <style>
        canvas{
            border: 2px solid black;
            width: 100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <canvas></canvas>
</body>
<script>
    
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

function drawCircle(x, y, size) {
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.beginPath();
  ctx.fillStyle = 'black';
  ctx.arc(x, y, size, 0, 2 * Math.PI);
  ctx.fill();
}

let x = 50;
let y = 50;
const size = 30;

drawCircle(x, y, size);

// Add your code here

document.addEventListener('keydown',(e)=>{
const speed = 5;
switch(e.key){
case 'a':
   x -= speed;
   break;
case 'd':
   x += speed;
   break;
case 's':
   y += speed;
   break;
case 'w':
   y -= speed;
   break;
default : 
break;
}
console.log(`x : ${x} , y : ${y}`);
drawCircle(x,y,size);
});
</script>
</html>

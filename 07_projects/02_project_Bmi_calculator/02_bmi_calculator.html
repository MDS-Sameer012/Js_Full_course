<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="02_bmi_calculator.css" type="text/css">
</head>

<body>
    <div id="container">
        <form action="">
            <div class="input-feild">
                <label for="height">Height</label>
                <input type="text" name="height" id="height" placeholder="Enter Your Height">
            </div>
            <div class="input-feild">
                <label for="weight">Weight</label>
                <input type="text" name="weight" id="weight" placeholder="Enter Your weight">
            </div>
            <div class="input-feild">
                <input type="submit" value="Calculate BMI">
            </div>
        </form>
        <div id="result-section">
            <h2 id="bmi-result">Your BMI : </h2>
            <h3 id="bmi-message">You are </h3>
        </div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <ul>
                <li id="under-weight">Under Weight : Less than 18.6</li>
                <li id="normal-weight">Normal Weight : 18.6 and 24.9</li>
                <li id="over-weight">Over Weight : Greater than 24.9</li>
            </ul>
        </div>
    </div>
    <script src="02_bmi-calculator.js"></script>
</body>

</html>

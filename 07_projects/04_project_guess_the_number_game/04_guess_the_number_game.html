<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="04_guess_the_number_game.css">
</head>

<body>
    <div id="heading">
        <h1>Guess The Number</h1>
    </div>

    <div id="game-info">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>
    
    <form action="">
        <div class="input-feild">
            <label for="userInput">Guess A Number</label>
            <input type="text" name="userInput" id="userInput">
        </div>
        <div class="input-feild">
            <input type="submit" value="Submit Guess">
        </div>
    </form>
    <div id="result-section">
        <p>Previous Guess : <span class="guesses"></span></p>
        <p>Remaining Turn : <span class="result-remaining">10</span></p>
        <p><span id="lowOrHi"></span></p>
    </div>
</body>

</html>

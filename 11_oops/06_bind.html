<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Click Me</button>
</body>
<script>
    class React {
        constructor() {
            this.library = 'React';
            this.server = `https://localhost:3000`;

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this));
            // NOTE : if we just pass 'this.handleClick' then this of handleClick() will refer to button and not the whole constructor variables because it is called by button 
            // but if we pass 'this.handleClick.bind(this)' then we explicitly defined that 'this' of handleClick() will refer to whole object
        }
        handleClick() {
            console.log('Button is Clicked !');
            console.log(`Library : ${this.library}`);
            console.log(this);
        }
    }
    const app = new React();
</script>

</html>
